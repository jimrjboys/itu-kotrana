<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/mystyle.css"  type="text/css" media="screen">
    <link rel="stylesheet" href="css/style_vertical.css" type="text/css" media="screen"/>
    <title>My Pzges</title>
</head>
<style>
    a{
        color:#fff;
        text-decoration:none;
    }
    a:hover{
        text-decoration:underline;
    }
    span.reference{
        position:fixed;
        left:10px;
        bottom:10px;
        font-size:13px;
        font-weight:bold;
    }
    span.reference a{
        color:#fff;
        text-shadow:1px 1px 1px #000;
        padding-right:20px;
    }
    span.reference a:hover{
        color:#ddd;
        text-decoration:none;
    }

</style>
<body>
    <div class="section black" id="section1">
        <h2>Section 1</h2>
        <p>
            MY Spectre around me night and day
            Like a wild beast guards my way;
            My Emanation far within
            Weeps incessantly for my sin.
        </p>
        <ul class="nav">
            <li>1</li>
            <li><a href="#section2">2</a></li>
        </ul>
    </div>
    <div class="section white" id="section2">
        <h2>Section 2</h2>
        <p>
            â€˜A fathomless and boundless deep,
            There we wander, there we weep;
            On the hungry craving wind
            My Spectre follows thee behind.

        </p>
        <ul class="nav">
            <li><a href="#section1">1</a></li>
            <li>2</li>
        </ul>

 <!-- The JavaScript -->
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>		
 <script type="text/javascript" src="/assets/js/jquery.easing.1.3.js"></script>
 <script type="text/javascript">
     $(function() {
         $('ul.nav a').bind('click',function(event){
             var $anchor = $(this);
             
             $('html, body').stop().animate({
                 scrollTop: $($anchor.attr('href')).offset().top
             }, 1500,'easeInOutExpo');
             /*
             if you don't want to use the easing effects:
             $('html, body').stop().animate({
                 scrollTop: $($anchor.attr('href')).offset().top
             }, 1000);
             */
             event.preventDefault();
         });
     });
 </script>
</body>
</html>
